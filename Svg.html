<!DOCTYPE html>


<html lang="en">
  <head>
    <link src="stylesheet" href="Svg.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>SVG animation</h1>
  <svg width="100%" viewBox="0 0 800 400" style="background-color: #007A8A">
    <!--inside-->
    <rect x="350" y="200" width="225" height="50" fill="black">
    <animate attributeName="y" from="200" to="150" dur="10s"/>
  <!--  <animate attributeName="height" from="50" to="150" dur="10s"/> -->
    </rect>
    <!-- trunk -->
    <rect x="335" y="150" width="225" height="50" fill="#ffcc66">
    <animate attributeName="y" from="150" to="100" dur="10s"/>
    <!--<animate attributeName="height" from="50" to="25" dur="10"/> -->
    </rect>
    <!-- balls-->
    <circle cx= "350" cy="200" r="50" fill="#996600">
      <animate attributeName="cy" from="200" to="150" dur="10"/>
    </circle>
      <!-- trunk -->
    <rect x="300" y="200" width="100" height="100" fill="#996600">
          <animate attributeName="y" from="200" to="150" dur="10"/>
    </rect>
    <!-- balls -->
    <circle cx= "550" cy="200" r="50" fill="#996600">
      <animate attributeName="cy" from="200" to="150" dur="10"/>
    </circle>
    <!--square with circle -->
    <rect x="500" y="200" width="100" height="100" fill="#996600">
      <animate attributeName="y" from="200" to="150" dur="10"/>
    </rect>
    <!-- base -->
    <rect x="300" y="200" width="300" height="200" fill="#663300">
    </rect>
    <rect x="425" y="175" width="50" height="50" fill="grey">
      <animate attributeName="opacity" from="1" to="0" begin="click" dur="10"/>
    </rect>



       <circle cx="40" cy="50" r="20" fill="yellow">
         <animateTransform attributeName="transform"
                           attributeType="XML"
                           type="rotate"
                           from="0 60 70"
                           to="360 60 70"
                           dur="1s"
                           repeatCount="indefinite"/>
       </circle>
   </svg>

  <!-- <line x1="575" y1="150" x2="325" y2="150" stroke="lightgoldenrodyellow" stroke-width="8"/> -->
  </svg>
  </body>



</html>
